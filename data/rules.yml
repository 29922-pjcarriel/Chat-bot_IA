version: "2.0"

rules:

# ==============================
# BIENVENIDA AUTOMÁTICA AL INICIAR
# ==============================
- rule: Bienvenida al iniciar conversación
  conversation_start: true
  steps:
  - action: utter_bienvenida

# ==============================
# SALUDOS Y DESPEDIDAS
# ==============================
- rule: Responder saludo
  steps:
  - intent: saludo
  - action: utter_saludo

- rule: Despedirse
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Responder al desafío del bot
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

# ==============================
# COMANDOS DE LINUX
# ==============================
- rule: Explicar cómo listar archivos
  steps:
  - intent: listar_archivos
  - action: utter_listar_archivos

- rule: Explicar cómo cambiar directorio
  steps:
  - intent: cambiar_directorio
  - action: utter_cambiar_directorio

- rule: Explicar cómo ver la ruta actual
  steps:
  - intent: ruta_actual
  - action: utter_ruta_actual

- rule: Explicar cómo crear directorio
  steps:
  - intent: crear_directorio
  - action: utter_crear_directorio

- rule: Explicar cómo copiar archivos
  steps:
  - intent: copiar_archivos
  - action: utter_copiar_archivos

- rule: Explicar cómo eliminar archivos
  steps:
  - intent: eliminar_archivos
  - action: utter_eliminar_archivos

- rule: Explicar cómo mostrar contenido de archivos
  steps:
  - intent: mostrar_contenido
  - action: utter_mostrar_contenido

- rule: Explicar cómo cambiar permisos
  steps:
  - intent: cambiar_permisos
  - action: utter_cambiar_permisos

- rule: Explicar cómo mostrar procesos
  steps:
  - intent: mostrar_procesos
  - action: utter_mostrar_procesos

- rule: Explicar cómo buscar palabras
  steps:
  - intent: buscar_palabra
  - action: utter_buscar_palabra